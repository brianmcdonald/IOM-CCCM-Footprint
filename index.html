        function highlightFeature(e) {
            highlightLayer = e.target;

            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Countries_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country'] !== null ? Autolinker.link(String(feature.properties['IOM CCCM Overview_Country'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IOM CCCM Overview_OPS'] !== null ? Autolinker.link(String(feature.properties['IOM CCCM Overview_OPS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IOM CCCM Overview_CCCMCoordRole'] !== null ? Autolinker.link(String(feature.properties['IOM CCCM Overview_CCCMCoordRole'])) : '') + '</td>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {width: 300}, {maxHeight: 400});
        }

        function style_Countries_0_0() {
            return {
                pane: 'pane_Countries_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,204,204,1.0)',
            }
        }
        map.createPane('pane_Countries_0');
        map.getPane('pane_Countries_0').style.zIndex = 400;
        map.getPane('pane_Countries_0').style['mix-blend-mode'] = 'normal';
        var layer_Countries_0 = new L.geoJson(json_Countries_0, {

            onEachFeature: pop_Countries_0,
            style: style_Countries_0_0,
        });
